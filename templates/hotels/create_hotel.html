{% extends 'home.html' %}

{% block title %}Create Hotel Profile{% endblock %}

{% block content %}
  <h1>Create Hotel Profile</h1>
  <form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="form-button">Create</button>
  </form>

  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
