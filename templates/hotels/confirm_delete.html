{% extends 'home.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete {{ hotel.name }}?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'hotel_detail' pk=hotel.pk %}" class="btn btn-secondary">Cancel</a>
  </form>

<style>
  .btn {
    padding: 10px 15px; /* Adjust padding as needed */
    margin-right: 10px; /* Add spacing between buttons */
  }

  .btn-danger {
    background-color: #dc3545; /* Bootstrap-like red */
  }

  .btn-secondary {
    background-color: #ccc; /* Gray for cancel button */
    border-color: #ccc;
  }
</style>

{% endblock %}
