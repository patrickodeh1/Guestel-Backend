{% extends 'home.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h1>Register</h1>
  <form method="post" class="form-container">
    {% csrf_token %}
    <div class="form-group">
      <div class="radio-option">
        <input type="radio" id="user" name="user_type" value="user" {% if user_type == 'user' %}checked{% endif %}>
        <label for="user">User</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="hotel_owner" name="user_type" value="hotel_owner" {% if user_type == 'hotel_owner' %}checked{% endif %}>
        <label for="hotel_owner">Hotel Owner</label>
      </div>
    </div>

    <div class="form-group">
      {% if form %}
        {{ form.as_p }}
      {% else %}
        <p>Please select a valid user type to display the form.</p>
      {% endif %}
    </div>

    <button type="submit" class="form-button">Register</button>
  </form>

  <p class="center-text">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>

  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .radio-option {
      margin-bottom: 10px;
    }

    .radio-option input[type="radio"] {
      margin-right: 10px;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #0056b3;
    }

    .center-text {
      text-align: center;
      margin-top: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
