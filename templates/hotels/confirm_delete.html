{% extends 'home.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete {{ hotel.name }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'hotel_detail' pk=hotel.pk %}">Cancel</a>
  </form>
{% endblock %}
