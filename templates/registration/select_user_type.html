{% extends 'home.html' %}

{% block title %}Select User Type{% endblock %}

{% block content %}
  <h1>Select User Type</h1>
  <form method="get" action="{% url 'register' %}" class="form-container">
    <div class="form-group">
      <div class="radio-option">
        <input type="radio" id="user" name="user_type" value="user" checked>
        <label for="user">User</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="hotel_owner" name="user_type" value="hotel_owner">
        <label for="hotel_owner">Hotel Owner</label>
      </div>
    </div>
    <button type="submit" class="form-button">Next</button>
  </form>

  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .radio-option {
      margin-bottom: 10px;
    }

    .radio-option input[type="radio"] {
      margin-right: 10px;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #0056b3;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
