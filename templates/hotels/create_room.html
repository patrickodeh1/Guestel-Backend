{% extends 'home.html' %}

{% block title %}Create Room{% endblock %}

{% block content %}
  <h1>Create Room for {{ hotel.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Room</button>
  </form>
{% endblock %}
